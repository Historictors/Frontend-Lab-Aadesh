<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" method="get" class="form mt-4">
                    <h1 class="text-center">Addmission Form</h1>

                    <label for="" class="form-label mt-3">Name :</label>
                    <input type="text" class="form-control" placeholder="enter your name" id="name">

                    <label for="" class="form-label mt-3">Father's Name</label>
                    <input type="text" class="form-control" placeholder="enter father's name" id="fatherName">

                    <label for="" class="form-label mt-3">Parmanent Address :</label>
                    <input type="text" class="form-control" placeholder="enter address" id="address">

                    <label for="" class="form-label mt-3">Date Of Birth :</label>
                    <input type="date" class="form-control" id="dob">

                    <label for="" class="form-label mt-3">Phone No.</label>
                    <input type="tel" class="form-control"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phoneNum">


                    <label for="" class="form-label mt-3">Course :</label>
                    <select id="course">
                        <option value="">--select--</option>
                        <optgroup label="CSE">

                            <option value="B.tech CSE">B.tech CSE</option>
                            <option value="BCA">BCA</option>
                            <option value="BE CSE">BE CSE</option>

                        </optgroup>
                        
                        <optgroup label="Managment">
                            <option value="BBA">BBA</option>
                            <option value="MBA">MBA</option>
                            <option value="B.Com">B.Com</option>
                        </optgroup>
                    </select>
                        <button type="submit" class="btn btn-primary ms-3" id="btn">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-bordered mt-4">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Father's Name</th>
                            <th>Address</th>
                            <th>Date of Birth</th>
                            <th>Phone No.</th>
                            <th>Course</th>
                        </tr>
                    </thead>
                    <tbody id="renderArea">
                        <tr>
                            <td>John Doe</td>
                            <td>Richard Doe</td>
                            <td>123 Main St, Springfield</td>
                            <td>1995-05-15</td>
                            <td>123-456-7890</td>
                            <td>B.tech CSE</td>
                        </tr>
                        <tr>
                            <td>Jane Smith</td>
                            <td>Robert Smith</td>
                            <td>456 Elm St, Shelbyville</td>
                            <td>1998-08-22</td>
                            <td>987-654-3210</td>
                            <td>MBA</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

   <script src="script.js"></script>

</body>

</html>
